version: "3"
services:

  zookeeper:
    image: confluentinc/cp-zookeeper:5.2.0
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    build: kafka/
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 29092:29092
      - 8079:8079
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_JMX_PORT: 5555
      KAFKA_OPTS: "-javaagent:/jmx-reporter/jmx_prometheus_javaagent.jar=0.0.0.0:8079:/etc/prometheus-config/kafka.yml"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 100

  influxdb:
    image: influxdb:1.3.7
    ports:
      - "8086:8086"

  grafana:
    image: grafana/grafana:4.6.1
    ports:
      - "3000:3000"
    environment:
      GF_INSTALL_PLUGINS: jdbranham-diagram-panel
    depends_on:
      - influxdb
  grafana-setup:
    build: grafana-setup/
    depends_on:
      - grafana
  slow-kafka-consumer:
    image: framiere/slow-kafka-consumer
    restart: on-failure
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC: telegraf
      GROUP_ID: slow-consumer
    depends_on:
      - kafka

  kafka-producer:
    image: purbon/kafka-client-producer:latest
    container_name: kafka-producer
    ports:
      - 8078:8078
    environment:
      KAFKA_SERVERS: "kafka:9092"
    depends_on:
      - kafka

  kafka-consumer:
      image: purbon/kafka-client-consumer:latest
      container_name: kafka-consumer
      ports:
        - 8077:8077
      environment:
        KAFKA_SERVERS: "kafka:9092"
      depends_on:
        - kafka

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
